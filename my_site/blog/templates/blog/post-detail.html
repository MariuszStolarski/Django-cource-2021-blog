{% extends "base.html" %}

{% load static %}

{% block title_block %}
    {{ post.title }}
{% endblock  %}

{% block css_file_block %}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />
{% endblock %}

{% block body_block %}
    <section id="summary">
        <h2>{{ post.title }}</h2>

        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
            <address>
                {{ post.address }}
            </address>
            <div>
                Last updated <time>{{ post.date }}</time>
            </div>
        </article>
    </section>
    <main>
        <p>
            {{ post.content }}
        </p>
    </main>
{% endblock %}
