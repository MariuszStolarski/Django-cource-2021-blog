{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-details-page" item.slug %}">
            <img src="{% static "blog/images/"|add:item.image %}" alt="{{ item.title }}" />

            <div class="post__content">
                <h3>{{ item.title }}</h3>
                <p>{{ item.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
